<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="subcontainer">
      <div class="fylo">
        <div class="image-fylo">
          <img src="https://i.ibb.co/nrzcN8y/logo.png" alt="">
        </div>
        <div class="images">
          <img src="https://i.ibb.co/BLbhX7s/icon-document.png" alt="">
          <img src="https://i.ibb.co/61mdDMs/icon-folder.png" alt="">
          <img src="https://i.ibb.co/mT6cNnt/icon-upload.png" alt="">
        </div>
      </div>
      <div class="inner-container">
        <div class="text">
          <p>You've used <span>815 GB</span> GB of your storage</p>
        </div>
        <div class="bubble">
          <p><span class="left">185</span> <span class="right">GB LEFT</span></p>
        </div>
        <div class="bar">
          <div class="inner-bar">
            <div class="circle">
            </div>
          </div>
        </div>
        <div class="GB">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
